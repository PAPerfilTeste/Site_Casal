<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Qwigley&display=swap" rel="stylesheet">
    <title>Página Romântica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="names">Pedro Arthur & Marcelly</h1>
    <div id="pictures" class="carousel">
        <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
        <div class="carousel-track-container">
            <div class="carousel-track">
                <img src="fotos/foto1.jpeg" class="carousel-slide" alt="Foto 1">
                <img src="fotos/foto2.jpeg" class="carousel-slide" alt="Foto 2">
                <img src="fotos/foto3.jpeg" class="carousel-slide" alt="Foto 3">
                <img src="fotos/foto4.jpeg" class="carousel-slide" alt="Foto 4">
                <img src="fotos/foto5.jpeg" class="carousel-slide" alt="Foto 5">
                <img src="fotos/foto6.jpeg" class="carousel-slide" alt="Foto 6">
                <img src="fotos/foto7.jpeg" class="carousel-slide" alt="Foto 7">
                <img src="fotos/foto8.jpeg" class="carousel-slide" alt="Foto 8">
                <img src="fotos/foto9.jpeg" class="carousel-slide" alt="Foto 9">
                <img src="fotos/foto10.jpeg" class="carousel-slide" alt="Foto 10">
                <img src="fotos/foto11.jpeg" class="carousel-slide" alt="Foto 11">
                <img src="fotos/foto12.jpeg" class="carousel-slide" alt="Foto 12">
            </div>
        </div>
        <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
    </div>
    
    <main>
        <p id="principal_text">Desde o nosso dia especial, cada segundo tem sido mágico ao seu lado, minha princesa &#x1F90D<br> Aprecie o seu presente.</p>
    </main>
    <section id="time">
        <h2>Juntos há</h2>
        <div id="years"></div>
        <div id="months"></div>
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </section>

    <audio id="background-music" autoplay loop>
        <source src="musica/musica.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
